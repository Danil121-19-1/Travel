<html lang="ru">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<header>
		<img src="./img/icon.png">
		<a href="./index.html">Головна</a>

		<a href="./registration.html">Реєстрація</a>

	<div class="cart">
		<div class="cart__first-part">
			<div class="cart__image"><img src="" alt="sevice"></div>
			<h2 class="cart__name">...</h2>
			<h3 class="cart__price">...</h3>
		</div>
		<form class="cart__second-part customer-data">
			<input class="customer-data__input" required type="text" name="name" maxlength="16"
				placeholder="Enter your name*">
			<input class="customer-data__input" required type="text" name="surname" maxlength="16"
				placeholder="Enter your surname*">
			<input class="customer-data__input" required type="number" name="credit-cart" maxlength="16"
				placeholder="Enter your credit cart*">
			<input class="customer-data__input" required type="text" name="address" maxlength="64"
				placeholder="Enter your address*">
			<button class="customer-data__button" type="submit">Buy</button>
		</form>
	</div>

		<img src="./img/icon.png">
